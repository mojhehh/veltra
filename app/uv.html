    <script>
        // register sw with dynamic base path
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                const basePath = window.location.pathname.includes('/veltra') ? '/veltra' : '';
                navigator.serviceWorker.register(basePath + "/uv/sw.js", { scope: basePath + "/uv/service/" })
                    .then(reg => console.log('UV SW registered:', reg.scope))
                    .catch(err => console.error('UV SW registration failed:', err));
            })
        }
    </script>

    <script>
        let tabFrame

        // actual uv handling
        const basePath = window.location.pathname.includes('/veltra') ? '/veltra' : '';
        const connection = new BareMux.BareMuxConnection(basePath + "/baremux/worker.js")
        
        // Multiple fallback wisp servers for reliability
        const WISP_FALLBACKS = [
            "wss://wisp.mercurywork.shop/",
            "wss://wisp.rhw.one/",
            "wss://uv.holyubofficial.net/wisp/",
            "wss://aluu.xyz/wisp/"
        ];
        
        let wispUrl = WISP_FALLBACKS[0]; // default fallback
        let currentWispIndex = 0;
        let connectionRetries = 0;
        const MAX_RETRIES = 3;
        
        // Test if a wisp URL is working
        async function testWispConnection(url) {
            return new Promise((resolve) => {
                const ws = new WebSocket(url);
                const timeout = setTimeout(() => {
                    ws.close();
                    resolve(false);
                }, 3000); // 3 second timeout
                
                ws.onopen = () => {
                    clearTimeout(timeout);
                    ws.close();
                    resolve(true);
                };
                ws.onerror = () => {
                    clearTimeout(timeout);
                    resolve(false);
                };
            });
        }
        
        // Find working wisp server
        async function findWorkingWisp() {
            // First try Firebase URL
            try {
                const resp = await fetch('https://procces-3efd9-default-rtdb.firebaseio.com/backends/veltra.json');
                const data = await resp.json();
                if (data?.url) {
                    let firebaseWisp = data.url.replace('https://', 'wss://').replace('http://', 'ws://');
                    if (!firebaseWisp.endsWith('/wisp/')) firebaseWisp = firebaseWisp.replace(/\/$/, '') + '/wisp/';
                    console.log('[UV] Testing Firebase wisp:', firebaseWisp);
                    if (await testWispConnection(firebaseWisp)) {
                        console.log('[UV] Firebase wisp is working!');
                        return firebaseWisp;
                    }
                }
            } catch (e) { 
                console.warn('[UV] Firebase fetch failed:', e.message); 
            }
            
            // Try fallbacks
            for (const fallback of WISP_FALLBACKS) {
                console.log('[UV] Testing fallback wisp:', fallback);
                if (await testWispConnection(fallback)) {
                    console.log('[UV] Fallback wisp working:', fallback);
                    return fallback;
                }
            }
            
            // Return first fallback anyway as last resort
            console.warn('[UV] No wisp servers responding, using first fallback');
            return WISP_FALLBACKS[0];
        }
        
        // Initialize connection with working wisp
        (async () => {
            showToast("Connecting to proxy server...", "fas fa-spinner fa-spin", 2000);
            wispUrl = await findWorkingWisp();
            console.log('[UV] Using wisp:', wispUrl);
            await connection.setTransport(basePath + "/libcurl/index.mjs", [{ websocket: wispUrl }]);
            showToast("Proxy connected!", "fas fa-check", 1500);
        })();
        
        // Auto-retry on connection failure
        async function retryConnection() {
            if (connectionRetries >= MAX_RETRIES) {
                showToast("Connection failed. Try refreshing.", "fas fa-exclamation-triangle", 3000);
                return false;
            }
            connectionRetries++;
            currentWispIndex = (currentWispIndex + 1) % WISP_FALLBACKS.length;
            wispUrl = WISP_FALLBACKS[currentWispIndex];
            console.log('[UV] Retrying with:', wispUrl);
            await connection.setTransport(basePath + "/libcurl/index.mjs", [{ websocket: wispUrl }]);
            return true;
        }

        const tabCont = document.querySelector(".tabs")

        let bTabs = [
            {
                id: 0,
                title: "New Tab",
                url: "",
                history: [],
                historyIndex: -1,
            },
        ]

        let aTab = 0
        let tabCounter = 1

        function newTab() {
            const nTab = {
                id: tabCounter++,
                title: "New Tab",
                url: "",
                history: [],
                historyIndex: -1,
            };

            bTabs.push(nTab)
            if (!tabCont) return

            const ntBtn = document.getElementById('nt')

            const tabElement = document.createElement("div")
            tabElement.classList.add("tab")
            tabElement.dataset.tabId = nTab.id
            tabElement.innerHTML = `<img id="fav" data-fav-id="${nTab.id}" src="https://www.google.com/s2/favicons?domain=https://veltra-os.vercel.app&sz=256"></img>&nbsp;&nbsp;<span class="btitle">New Tab</span> <div class="closetab"><i class="fas fa-times"></i></div>`

            tabElement.addEventListener("click", (e) => {
                if (!e.target.closest(".closetab")) {
                    switchTab(nTab.id)
                }
            })

            const closebtn = tabElement.querySelector(".closetab")
            closebtn.addEventListener("click", (e) => {
                e.stopPropagation();
                closeTab(nTab.id);
            });

            tabCont.insertBefore(tabElement, ntBtn)

            tabFrame = document.createElement("iframe")
            tabFrame.classList.add("viewframe")
            tabFrame.dataset.frameId = nTab.id

            document.body.appendChild(tabFrame)

            switchTab(nTab.id)
        }

        newTab()
        closeTab(0)
        
        // Show first-time tip about new tab button for better performance
        const uvTipShown = localStorage.getItem('veltra_uvTipShown');
        if (!uvTipShown) {
            setTimeout(() => {
                const fullTabBtn = document.getElementById('fullTabBtn');
                if (fullTabBtn) {
                    fullTabBtn.classList.add('highlight-newtab');
                    setTimeout(() => fullTabBtn.classList.remove('highlight-newtab'), 4000);
                }
                showToast("\ud83d\udca1 Pro tip: Click the 'New Tab' button for way better performance!", "fas fa-bolt", 5000);
                localStorage.setItem('veltra_uvTipShown', 'true');
            }, 1500);
        }
        
        // Handle URL parameter for direct game loading
        const urlParams = new URLSearchParams(window.location.search);
        const directUrl = urlParams.get('url');
        if (directUrl) {
            // Wait for connection to be ready, then navigate
            setTimeout(() => {
                const urlInput = document.getElementById("urlbar");
                if (urlInput) urlInput.value = directUrl;
                nav(directUrl);
            }, 1000);
        }

        function switchTab(tId) {
            aTab = tId

            document.querySelectorAll(".tab").forEach(tab => {
                tab.classList.toggle("active", parseInt(tab.dataset.tabId) === tId)
            })

            document.querySelectorAll(".viewframe").forEach(frame => {
                frame.classList.toggle("active", parseInt(frame.dataset.frameId) === tId)
            })

            const cTab = bTabs.find(t => t.id === tId)
            if (cTab) {
                const input = document.getElementById("urlbar")
                if (input) input.value = cTab.url
            }
        }


        function closeTab(tId) {
            if (bTabs.length === 1) {
                showToast("Cannot close last tab!", "fas fa-circle-xmark")
                return
            }

            const tIndex = bTabs.findIndex((t) => t.id === tId)
            if (tIndex === -1) return

            bTabs.splice(tIndex, 1)

            const tEl = document.querySelector(`.tab[data-tab-id="${tId}"]`)
            const frame = document.querySelector(`.viewframe[data-view-id="${tId}"]`)

            if (tEl) tEl.remove()
            if (frame) frame.remove()

            if (aTab === tId) {
                const newATab = bTabs[Math.max(0, tIndex - 1)];
                if (newATab) {
                    switchTab(newATab.id);
                    console.log("woah")
                }
            }
        }

        document.getElementById("form").addEventListener("submit", (e) => {
            e.preventDefault()
            const inp = document.getElementById("urlbar")
            nav(inp.value)
            console.log("i")
        })

        function nav(i) {
            console.log("e")
            if (!i.trim()) return

            let url = i.trim()

            if (!url.includes(".") || url.includes(" ")) {
                const se = localStorage.getItem("nOS_searchEngine") || "https://search.brave.com/search?q="
                url = se + encodeURIComponent(url)
            } else {
                if (!url.startsWith("http://") && !url.startsWith("https://")) {
                    url = "https://" + url
                }
            }

            const cTab = bTabs.find((t) => t.id === aTab)
            if (!cTab) return

            cTab.history.push(url)
            cTab.historyIndex++

            cTab.url = url
            const fUrl = __uv$config.prefix + __uv$config.encodeUrl(url)

            const loadC = document.querySelector(".backgroundtext")
            if (loadC) {
                loadC.innerHTML = `
                    <center>
                        <div class="loader"></div>
                        <p>Loading...</p>
                    </center>
                `
            }

            go(fUrl)
        }

        async function go(u) {
            // Ensure transport is set
            if (!await connection.getTransport()) {
                await connection.setTransport(basePath + "/libcurl/index.mjs", [{ websocket: wispUrl }]);
            }

            console.log("[UV] Navigating to:", u);
            const cTab = bTabs.find((t) => t.id === aTab)
            const favEl = document.querySelector(`#fav[data-fav-id="${aTab}"]`)
            const viewframe = document.querySelector(`.viewframe[data-frame-id="${aTab}"]`)
            if (!viewframe) return

            const ubar = document.getElementById("urlbar")
            if (ubar) ubar.value = __uv$config.decodeUrl(u.replace("/uv/service/", ""))
            const favUrl = __uv$config.decodeUrl(u.replace("/uv/service/", ""))
            if (favEl) favEl.src = `https://www.google.com/s2/favicons?domain=${favUrl}&sz=256`

            try {
                // Set loading state
                viewframe.style.opacity = '0.5';
                viewframe.src = u;
                console.log("[UV] Frame src set");

                viewframe.onload = () => {
                    viewframe.style.opacity = '1';
                    connectionRetries = 0; // Reset retries on success
                    
                    try {
                        const iframeDoc = viewframe.contentDocument || viewframe.contentWindow.document;
                        const title = iframeDoc?.title || new URL(cTab.url).hostname;
                        
                        const tabEl = document.querySelector(`.tab[data-tab-id="${aTab}"]`);
                        if (tabEl) {
                            const titleEl = tabEl.querySelector(".btitle");
                            if (titleEl) titleEl.textContent = title;
                        }
                    } catch (e) {
                        // Cross-origin, can't access title
                    }

                    const loadC = document.querySelector(".backgroundtext");
                    if (loadC) {
                        loadC.innerHTML = `
                            <h1>ultraviolet</h1>
                            <p>made by $xor | built for veltra-os</p>
                        `;
                    }
                };
                
                viewframe.onerror = async () => {
                    console.error("[UV] Frame load error, retrying...");
                    viewframe.style.opacity = '1';
                    if (await retryConnection()) {
                        setTimeout(() => go(u), 500);
                    }
                };
                
            } catch (e) {
                console.error("[UV] Navigation error:", e);
                viewframe.style.opacity = '1';
                showToast("Error loading page: " + e.message, "fas fa-exclamation-triangle", 3000);
            }
        }

        function b() {
            const cTab = bTabs.find((t) => t.id === aTab)
            if (!cTab || cTab.historyIndex <= 0) return;

            cTab.historyIndex--
            const u = cTab.history[cTab.historyIndex]
            cTab.url = u
            const furl = __uv$config.prefix + __uv$config.encodeUrl(u)

            go(furl)
        }

        function f() {
            const cTab = bTabs.find((t) => t.id === aTab)

            cTab.historyIndex++
            const u = cTab.history[cTab.historyIndex]
            cTab.url = u
            const furl = __uv$config.prefix + __uv$config.encodeUrl(u)

            go(furl)
        }

        function r() {
            const viewframe = document.querySelector(`.viewframe[data-frame-id="${aTab}"]`)
            const curl = viewframe.src

            viewframe.src = curl
        }

        function full() {
            const viewframe = document.querySelector(`.viewframe[data-frame-id="${aTab}"]`)
            console.log("adksjfh")
            const popup = window.open(viewframe.src, "_blank")
            if (popup) console.log("popped out")
        }

        function hide() {
            document.querySelector(".webcontrols").style.marginTop = "-15%"
            setTimeout(() => {
                document.querySelector(".webcontrols").style.display = "none"
                document.querySelector(".showcontrols").style.display = "block"
                setTimeout(() => {
                    document.querySelector(".showcontrols").style.opacity = "1"
                }, 1)
            }, 401)
        }

        function show() {
           document.querySelector(".showcontrols").style.opacity = "0"
            setTimeout(() => {
                document.querySelector(".showcontrols").style.display = "none"
                document.querySelector(".webcontrols").style.display = "block"
                setTimeout(() => {
                    document.querySelector(".webcontrols").style.marginTop = "10px"
                }, 25)
            }, 201) 
        }

    </script>
